<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/Header-Footer.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" />
  
  <title>Craft Media</title>
</head>
<body class="dark">
<div class="main-big-holder">
  <div class="header">

  </div>
  <i onclick="openAddEditPost(true)" class="bi bi-box-arrow-in-down add-post-icon"></i>
  <div class="add-post model">
    <div class="add-post-holder open-model container">
      <span id="post-id-input" style="display: none;"></span>
        <i onclick="closeAddPost()" class="fa-solid fa-xmark model-close"></i>
        <h2>Create Post</h2>
        <hr>
        <div class="user">
          <img class="user-main-img" src="img/aulter.png" alt="">
          <h5 class="user-main-name">aaaa</h5>
        </div>
        <input id="postTitleInput" required type="text" placeholder="Enter the title of the post...">
        <textarea required id="postBodyInput" name="" id="" rows="2" placeholder="what's on your mind.?"></textarea>
        <div class="add-post-img">
          <img class="imageSelected" src=""></img>
          <div class="content">
            <i class="bi bi-download"></i>
            <h5>Click Here to upload an image</h5>
          </div>
        <input id="postImageInput" class="add-file-img" type="file" title="">
        </div>
        <button type="submit" onclick="CreateAndEditPost(true)" class="create-post-btn">CREATE POST</button>
        <button type="submit" onclick="CreateAndEditPost(false)" class="create-post-btn edit-btn">EDIT YOUR POST</button>
    </div>
  </div>
  <div class="see-post model">
    <div class="single-post-holder open-model container">

    </div>
  </div>
  <div class="delete-post model">
    <div class="delete-post-holder open-model container">
      <input type="hidden" id="deletePostId">
      <div class="text">
        <h3>Are You Sure You Want To Delete Your Post</h3>
        <i onclick="closeDeletePost()" class="fa-solid fa-xmark model-close"></i>
      </div>
      <hr>
      <div class="ptnHolder">
        <button type="submit" onclick="closeDeletePost()" class="create-post-btn">Close</button>
        <button type="submit" onclick="DeletePost()" class="create-post-btn delete">Yes Delete</button>
      </div>
    </div>
  </div>
  <div class="share-div model">
    <div class="share-holder open-model">
      <h2>SHARE</h2>
      <i onclick="closeSharePost()" class="fa-solid fa-xmark model-close"></i>
      <hr>
      <h5>Share this post to</h5>
      <div class="social">
        <a target="_blank" href="" class="Facebook"><i title="Facebook" class="fa-brands fa-facebook-f mainicons"></i></a>
        <a target="_blank" href="" class="Twitter"><i title="Twitter" class="bi bi-twitter-x mainicons"></i></a>
        <a target="_blank" href="" class="Whatsapp"><i title="Whatsapp" class="bi bi-whatsapp mainicons"></i></a>
      </div>
      <h5>or copy link</h5>
      <div class="link-div">
        <i class="bi bi-link-45deg"></i>
        <input type="text" id="linkDiv" value="">
        <button id="copy" type="submit" class="create-post-btn">Copy</button>
        <input class="hiddenId" type="hidden">
      </div>
    </div>
  </div>
  <div class="alert">

  </div>
  <div class="All-Posts container">

  </div>
</div>

  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/Header-Footer.js"></script>
  <script src="js/master.js"></script>
</body>
</html>
