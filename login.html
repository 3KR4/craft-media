<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/Header-Footer.css">
  <script src="node_modules/axios/dist/axios.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" />
  
  <title>Craft Media</title>
</head>
<body class="dark">
<div class="main-big-holder">
  <div class="header">

  </div>
  <div class="alert">

  </div>
  <div class="validation">
    <div class="form form-login">
      <div class="contaienr">
        <div class="contact">
          <div class="border-tops"></div>
          <h2>Create an Account</h2>
          <p>Sign up with Social Media</p>
          <div class="icons">
            <a class="googeA" href="#"><img class="google" src="img/google.png" alt=""></a>
            <a href="#"><i class="fa-brands fa-twitter twitter"></i></a>
            <a class="googeA href="#"><img class="google" src="img/insta icon.png" alt=""></a>
            <a style="font-size:19px;" href="#"><i class="fa-brands fa-github github"></i></a>
          </div>
          <div class="hr">
            <span></span>
            <p>Or, sign up with your email</p>
            <span></span>
          </div>
          <span class="shape-two"></span>
  
          <form action="">
            <div class="field name-field">
              <div class="input-field">
                <label>User Name</label>
                <input type="text" placeholder="Enter your name" class="name" value=""/>
              </div>
              <span style="margin-top:15px ;" class="error name-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Please enter atleast 4 charatcer</p>
              </span>
            </div>
            <div class="field create-password">
              <div class="input-field">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Create password"
                  class="password" value=""
                />
                <i class="bx bx-hide show-hide"></i>
              </div>
              <span style="margin-top:15px ;" class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">
                  Please enter atleast 8 charatcer with number, small and
                  capital letter.
                </p>
              </span>
            </div>
            <div class="input-field button">
              <button class="submit-button">
                Login Now
              </button>
            </div>
          </form>
  
            <p class="last-p">Dont have an account ?<a href="register.html"> register</a></p>
        </div>
      </div>
  
    </div>
  </div>
</div>

  <script src="Js/login.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Js/Header-Footer.js"></script>
</body>
</html>
